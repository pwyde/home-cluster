---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.${SECRET_DOMAIN}
    io.cilium/lb-ipam-ips: ${SVC_IP_POSTGRES}
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: &port 5432
      protocol: TCP
      targetPort: *port
  selector:
    cnpg.io/cluster: postgres16
    cnpg.io/instanceRole: primary
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-immich-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres-immich.${SECRET_DOMAIN}
    io.cilium/lb-ipam-ips: ${SVC_IP_POSTGRES_IMMICH}
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: &port 5432
      protocol: TCP
      targetPort: *port
  selector:
    cnpg.io/cluster: postgres16-immich
    cnpg.io/instanceRole: primary
