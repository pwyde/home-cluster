---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliuml2announcementpolicy_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: l2-policy
spec:
  loadBalancerIPs: true
  # NOTE: interfaces might need to be set if you have more than one active NIC on your hosts
  # interfaces:
  #   - ^eno[0-9]+
  #   - ^eth[0-9]+
  interfaces:
    - eth0
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumloadbalancerippool_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: l2-pool-internal
spec:
  allowFirstLastIPs: "Yes"
  blocks:
    - cidr: ${NET_L2POOL_INTERNAL_CIDR}
  serviceSelector:
    matchExpressions:
      - {key: io.cilium/ippool, operator: In, values: [internal]}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumloadbalancerippool_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: l2-pool-external
spec:
  allowFirstLastIPs: "Yes"
  blocks:
    - cidr: ${NET_L2POOL_EXTERNAL_CIDR}
  serviceSelector:
    matchExpressions:
      - {key: io.cilium/ippool, operator: NotIn, values: [internal]}
