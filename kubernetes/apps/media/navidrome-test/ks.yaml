---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app navidrome-test
  namespace: flux-system
spec:
  targetNamespace: &ns media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: democratic-csi-iscsi
    - name: external-secrets-stores
    - name: volsync
  path: ./kubernetes/apps/media/navidrome-test/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      APP_UID: &uid "5000"
      APP_GID: *uid
      NAMESPACE: *ns
      VOLSYNC_CLAIM: ${APP}-data
      VOLSYNC_CAPACITY: &capacity 5Gi
      VOLSYNC_CACHE_CAPACITY: *capacity
      VOLSYNC_STORAGECLASS: &storageClass truenas-ssd-iscsi
      VOLSYNC_SNAPSHOTCLASS: *storageClass
      VOLSYNC_CACHE_SNAPSHOTCLASS: *storageClass
      VOLSYNC_ACCESSMODES: &accessModes ReadWriteOnce
      VOLSYNC_CACHE_ACCESSMODES: *accessModes
      VOLSYNC_TIME: 05 12 * * *
