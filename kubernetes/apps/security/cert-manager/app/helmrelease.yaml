---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: v1.16.1
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    crds:
      enabled: true
    dns01RecursiveNameservers: https://1.1.1.1:443/dns-query,https://1.0.0.1:443/dns-query
    dns01RecursiveNameserversOnly: true
    cainjector:
      resources:
        requests:
          cpu: 10m
          memory: 130Mi
        limits:
          memory: 140Mi
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 110Mi
    webhook:
      resources:
        requests:
          cpu: 10m
          memory: 10Mi
        limits:
          memory: 110Mi
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
